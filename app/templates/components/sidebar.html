<script>
function logout() {
    if (confirm('Are you sure you want to logout?')) {
        fetch('{{ url_for("auth.logout") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(() => {
            window.location.href = '{{ url_for("auth.login") }}';
        })
        .catch(error => {
            console.error('Logout error:', error);
            window.location.href = '{{ url_for("auth.login") }}';
        });
    }
}
</script>
