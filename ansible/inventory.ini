# Ansible inventory for DockSafe deployment

[production]
# Production servers
prod-server-1 ansible_host=your-prod-server-1.com ansible_user=ubuntu
prod-server-2 ansible_host=your-prod-server-2.com ansible_user=ubuntu

[staging]
# Staging servers
staging-server-1 ansible_host=your-staging-server-1.com ansible_user=ubuntu

[development]
# Development servers
dev-server-1 ansible_host=your-dev-server-1.com ansible_user=ubuntu

[webservers:children]
production
staging
development

[webservers:vars]
ansible_ssh_private_key_file=~/.ssh/docksafe-key.pem
ansible_python_interpreter=/usr/bin/python3

[production:vars]
environment=production
db_password={{ vault_db_password }}
secret_key={{ vault_secret_key }}
google_client_secret={{ vault_google_client_secret }}
email_password={{ vault_email_password }}

[staging:vars]
environment=staging
db_password={{ vault_db_password_staging }}
secret_key={{ vault_secret_key_staging }}
google_client_secret={{ vault_google_client_secret_staging }}
email_password={{ vault_email_password_staging }}

[development:vars]
environment=development
db_password=dev_password_123
secret_key=dev_secret_key_123
google_client_secret=dev_google_secret
email_password=dev_email_password
